<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Lab3</title>
  </head>
  <body>
    <main>
      <section>
        <form action="" id="buy-pizza">
          <fieldset class="label-1"><label for="">Pizza Shop 2.0</label></fieldset>

          <fieldset>
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Name" />
          </fieldset>

          <fieldset>
            <label for="pizza-toping">Pizza Topping</label> <br />
            <input type="radio" name="pizza-topping" value="supreme" />Supreme <br />
            <input type="radio" name="pizza-topping" value="vegetarian" />Vegetarian <br />
            <input type="radio" name="pizza-topping" value="hawaiian" />Hawaiian
          </fieldset>
          <fieldset>
            <label for="pizza-sauce">Pizza Sauce</label>
            <select name="pizza-sauce">
              <option value="tomato">Tomato</option>
              <option value="pesto">Pesto</option>
              <option value="cream">Cream</option>
            </select>
          </fieldset>
          <fieldset>
            <label for="pizza-extras">Optional Extras</label> <br />
            <input type="checkbox" name="pizza-extras" />Extra Cheese <br />
            <input type="checkbox" name="pizza-extras" />Gluten Free Base
          </fieldset>
          <fieldset>
            <label for="pizza-delivery">Delivery Instructions:</label> <br />
            <textarea name="pizza-delivery" id="" cols="30" rows="10"></textarea>
          </fieldset>
          <fieldset><button type="submit">Send my Order</button></fieldset>
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
